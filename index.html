<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="container">
      <div class="banner"><p></p></div>
      <img
        src="images/amit-photo.jpg"
        alt="profile photo of Amit"
        class="my-photo"
      />
      <header class="profile-header">
        <h1 class="name">Amit Tambulkar</h1>
        <div class="intro-block">
          <p class="brief-intro">
            Regulatory Affairs Specialist | Labeling, EU MDR, Adobe InDesign &
            Photoshop | I am helping medical device companies implement EU MDR
            from 3+ years
          </p>
          <div class="side-intro">
            <div class="comp">
              <a href="#" class="company">Tata Elxsi</a>
            </div>
            <div class="uni">
              <a href="#" class="university"
                >Savitribai Phule Pune University</a
              >
            </div>
          </div>
        </div>
        <div class="location-contact">
          <p class="location">Pune, Maharashtra, India</p>
          <a href="#" class="contact-info">Contact info</a>
        </div>
        <p class="connection-numbers">303 connections</p>
        <nav class="header-nav">
          <button class="open-to">Open to</button>
          <button class="add-section">Add profile section</button>
          <button class="more">More</button>
        </nav>
      </header>
    </div>
  </body>
</html>
